<head>
    <!-- <meta> tag HTML ke <head> section me use hota hai page ke baare me extra information (metadata) dene ke liye. Yeh information browser, search engines (jaise Google), aur social media platforms ke liye hoti hai — user ke liye directly visible nahi hoti. -->

    Iska matlab aur kaam:
    • <link>: Ye HTML tag external resources (jaise CSS file) ko HTML document se jodne ke liye use hota hai.

    • rel="stylesheet": Yeh batata hai ki jo file hum jod rahe hain wo ek CSS stylesheet hai.

    • href="style.css": Yeh us CSS file ka path hai jise HTML me link kiya ja raha hai. Yahaan "style.css" naam ki CSS file ko joda gaya hai. -->

<body>

    <!-- 🔍 <script> Tag in HTML
    ✅ Kya karta hai <script> tag?
    <script> tag ka use HTML me JavaScript code likhne ya attach karne ke liye hota hai. JavaScript ke through hum HTML page me:

    • Interactivity laate hain (jaise buttons ka click, forms ka validation)
    • Data process karte hain
    • Elements ko dynamically change karte hain -->
    
    <!-- ✅ script tag ko HTML me kaha likhte hain?
    </body> tag ke just pehle

        <body>
            // All HTML content 

        <script src="script.js"></script>
        </body>

    👍 Kyun best hai:
        • Tab tak saara HTML (DOM) load ho chuka hota hai
        • JavaScript easily elements ko access kar sakta hai
        • Page fast load hota hai -->
    
    <!-- ✅ Ye line kya karti hai: <script> alert("hello"); </script>
    Jaise hi browser is line ko read karega, ek popup alert box open hoga jisme likha hoga:
    🔍 Output: hello

    📦 Explanation:
    • <script> tag ke andar likha gaya code JavaScript hota hai.
    • alert("hello") ek built-in JavaScript function hai jo ek message show karta hai popup box me.
    • Iska use basic notification ya testing/debugging ke liye kiya jaata hai.

    ⚠️ Important Note:
    • Jab tak user OK nahi karta popup box pe, tab tak page ka load ruk jaata hai. -->
    <script>
        alert("hello");
    </script>
</body>
</html>

Yeh kuch common cheezein hain jo <head> ke andar likhi jaati hain:

Tag	        Kaam
<title>	    Browser tab me page ka title dikhata hai
<link>	    External files (CSS, fonts, icons) ko connect karta hai
<meta>	    Metadata deta hai (character set, description, viewport etc.)
<style>	    Internal CSS likhne ke liye use hota hai
<script>	JavaScript code ya file ko link karne ke liye

▶ defer:
Script ko tab tak delay karta hai jab tak poora HTML load na ho jaye.

html
<head>
  <script src="script.js" defer></script>
</head>
⚡ async:
Script ko jaldi se load karta hai par HTML ke sath-sath. Order matter nahi karta.

html
<head>
  <script src="script.js" async></script>
</head> -->
