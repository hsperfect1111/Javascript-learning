<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <!-- dropdoen ko create krne k liye HTML k andar hum select element ko use krte h  -->
                        <select name="to"></select>
                    </div>
                </div>
            </div>
  
            <div class="msg">1USD = 80INR</div>
            
            <!-- Button acts as submit; upon clicking, form submits (e.g., from=USD&to=INR) : button ek submit button ki tarha act krta h, jaise hi isko click karege form humara submit ho raha h upar uske argument dikhai dege, from=USD&from=INR  -->
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
